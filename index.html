<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Loop</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="page page__light">
  <div class="wrapper">
    <header class="header">
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" href="#">Для мужчин</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Для женщин</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Для детей</a>
          </li>
        </ul>
        <img src="img/logo.svg" alt="Логотип компании">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" href="#">Оплата</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Доставка</a>
          </li>
        </ul>
        <div class="cart">
          <span class="cart__count">5</span>
        </div>
      </nav>
    </header>
    <main class="main">
      <div class="sale main__item">
        <h1 class="sale__title">Зимняя распродажа</h1>
        <p class="sale__description">СКИДКИ ДО 90%</p>
        <a href="#" class="btn">СМОТРЕТЬ МОДЕЛИ</a>
      </div>
      <div class="price main__item">
        <s class="price__old">9 900 ₽ </s>
        <p class="price__new">1 900 ₽</p>
        <img src="img/running_shoes.png" alt="обувь" class="price__img">
      </div>
    </main>
  </div>
  <div class="page page__dark notice">
    <div class="wrapper">
      <p class="notice__title">БЕСПЛАТНАЯ ДОСТАВКА<span>ОТ 3000₽</span></p>
      <p class="notice__description">Сделайте заказ и получите подарок!</p>
    </div>
  </div>
  </div>
</body>
</html>
